<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Form with Validation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f5f5f5;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .error {
      color: red;
      font-size: 0.9em;
      margin-top: 5px;
      display: none;
    }
    #strengthMessage {
      font-size: 0.9em;
      margin-top: 5px;
    }
    #successMessage {
      color: green;
      margin-top: 15px;
      display: none;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>User Registration Form</h1>
    <form id="registrationForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />
        <div id="usernameError" class="error">Username cannot be empty.</div>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required />
        <div id="emailError" class="error">Please enter a valid email address.</div>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
        <div id="passwordError" class="error">Password must be at least 6 characters long.</div>
        <div id="strengthMessage"></div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required />
        <div id="confirmPasswordError" class="error">Passwords do not match.</div>
      </div>

      <button type="submit">Register</button>
      <button type="button" onclick="document.getElementById('registrationForm').reset()">Clear</button>
      <div id="successMessage">Form submitted successfully!</div>
    </form>
  </div>

  <script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const username = document.getElementById('username');
      const email = document.getElementById('email');
      const password = document.getElementById('password');
      const confirmPassword = document.getElementById('confirmPassword');

      const usernameError = document.getElementById('usernameError');
      const emailError = document.getElementById('emailError');
      const passwordError = document.getElementById('passwordError');
      const confirmPasswordError = document.getElementById('confirmPasswordError');
      const successMessage = document.getElementById('successMessage');
      const strengthMessage = document.getElementById('strengthMessage');

      usernameError.style.display = 'none';
      emailError.style.display = 'none';
      passwordError.style.display = 'none';
      confirmPasswordError.style.display = 'none';
      successMessage.style.display = 'none';
      strengthMessage.textContent = '';

      let isValid = true;

      if (username.value.trim() === '') {
        usernameError.style.display = 'block';
        isValid = false;
      }

      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!emailPattern.test(email.value.trim())) {
        emailError.style.display = 'block';
        isValid = false;
      }

      if (password.value.length < 6) {
        passwordError.style.display = 'block';
        isValid = false;
      } else {
        strengthMessage.textContent = password.value.length >= 10 ? 'Strong password' : 'Weak password';
        strengthMessage.style.color = password.value.length >= 10 ? 'green' : 'orange';
      }

      if (password.value !== confirmPassword.value) {
        confirmPasswordError.style.display = 'block';
        isValid = false;
      }

      if (isValid) {
        successMessage.style.display = 'block';
        // this.submit(); // Uncomment to actually submit the form
      }
    });
  </script>
</body>
</html>
